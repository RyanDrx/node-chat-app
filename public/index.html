<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol class="chat__messages" id="messages">
            <!-- li messages appended here -->
        </ol>

        <div class="chat__footer">
            <form id="message-form">
                <input id="messageText" type="Text" placeholder="message" autofocus autocomplete="off" />
                <button>Send</button>
            </form>
            <button id="sendLocation">Share Location</button>
        </div>

    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
        crossorigin="anonymous"></script>

    <script src="/js/index.js"></script>
</body>

</html>
